name: Lighthouse CI

on:
  push:
    branches:
      - "**"

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    env:
      DEBUG: "*"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build the App
        run: npm run build

      - name: Run Lighthouse CI
        run: npx lhci autorun --collect.staticDistDir="./out"
